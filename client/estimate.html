<template name="estimate">
  <div class="estimate">

    <div class="well">#{{currentWorkItem.index}}
      {{#if currentUser.creator}}
        {{#if descriptionIsEditable}}
          <input type="text" class="description"  placeholder="{{placeholder}}"/>
        {{else}}        
          {{currentWorkItem.description}}
          <a href="#" id="editDescription"><i class="icon-edit"></i></a>
        {{/if}}
      {{else}}  
        {{currentWorkItem.description}}
      {{/if}}
    </div>

    <div class="userEstimates section">
    	{{#each usersInSession}}
    	  {{> userEstimate}}
    	{{/each}}
    </div>

    {{#if allEstimatesSubmitted}}
      <div class="summary section">
        {{#each currentWorkItemSummaryMetrics}}
          <div class="metric">
            <div>{{_ key}}</div>
            <div>{{value}}</div>
          </div>
        {{/each}}
      </div>
      {{#if currentUser.creator}}
        <button type="button" class="btn btn-primary nextItem">{{_ "estimate_nextitem"}}</button>
      {{/if}}
    {{/if}}
  </div>
</template>
