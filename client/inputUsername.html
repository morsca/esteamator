<template name="inputUsername">
  <label class="well">
  	{{_ "inputusername_your_name"}}: 
  	<input type="text" autofocus>
  </label>
  {{#if usernameIsDuplicate}}
    <div class="alert alert-block alert-error">
      <p>{{_ "inputusername_already_used" proposedDupeName }}</p>
      <a class="btn willChange" href="#">{{_ "inputusername_change"}}</a>
      <a class="btn sameUser" href="#">{{_ "inputusername_sameuser" proposedDupeName}}</a>
    </div>
  {{/if}}
</template>
